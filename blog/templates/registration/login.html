{% extends "blog/base.html" %}

{%  block content %}

{% if form.errors %}
	<p>Неправильный логин или пароль. Пожалуйста попробуйте еще раз!</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
	{% csrf_token %}
			<div><h3>Логин:</h3></div>
			<div>{{ form.username }}</div>
			<div ><h3>Пароль:</h3></div>
			<div class='last-div-inlogin'>{{ form.password }}</div>
	<input type="submit" value="Войти" />
	<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
