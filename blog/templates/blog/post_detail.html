{% extends 'blog/base.html' %}

{% block content %}
	<div class = 'post'>
		{% if post.published_date %}
			<div class = 'date'>
				{{ post.published_date }}
			</div>
		{% else %}
			<a class="btn btn-default" href="{% url 'blog.views.post_publish' pk=post.pk %}">Опубликовать</a>	
		{% endif %}
		{% if user.is_authenticated %}
			<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Редактировать</a>
			<a  class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}">Удалить</a>
		{% endif %}
		<h1>{{ post.title }}</h1>
		<p>{{ post.text|linebreaks }}</p>
	</div>
{% endblock %}
